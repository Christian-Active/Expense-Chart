<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="balance">
    <div class="balance-text">
      <div><p>My balance</p></div>
      <div><h1>$921.48</h1></div>
    </div>   
    <div class="balance-icon"><img src="./images/logo.svg" alt=""></div> 
  </div>
  <div class="spendings">
    <h2>Spending - Last 7 days</h2>
    <div class="bar-chart">
      <div class="day monday">
        <div><h5></h5></div>
        <div class="bar mon-bar" id="0"></div>
        <div><p>mon</p></div>
      </div>
      <div class="day tuesday">
        <div><h5></h5></div>
        <div class="bar tues-bar" id="1"></div>
        <div><p>tues</p></div>
      </div>
      <div class="day wedday">
        <div><h5></h5></div>
        <div class="bar wed-bar" id="2"></div>
        <div><p>wed</p></div>
      </div>
      <div class="day thursday">
        <div><h5></h5></div>
        <div class="bar thurs-bar" id="3"></div>
        <div><p>thurs</p></div>
      </div>
      <div class="day friday">
        <div><h5></h5></div>
        <div class="bar fri-bar" id="4"></div>
        <div><p>fri</p></div>
      </div>
      <div class="day satday">
        <div><h5></h5></div>
        <div class="bar sat-bar" id="5"></div>
        <div><p>sat</p></div>
      </div>
      <div class="day sunday">
        <div><h5></h5></div>
        <div class="bar sun-bar" id="6"></div>
        <div><p>sun</p></div>
      </div>
    </div>
    <hr id="horizontal">
    <div class="footer">
      <div class="left">
        <div>Total this month</div>
        <div class="total">$478.33</div>
      </div>
      <div class="right">
        <div>+2.4%</div>
        <div class="time">from last month</div>
      </div>
    </div>
  </div>
  

  <script src="./js/script.js"></script>
</body>
</html>
